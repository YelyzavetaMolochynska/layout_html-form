<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="group">
        <legend>Personal information</legend>
        <div>
          <label>
            Surname:
            <input
              class="input"
              type="text"
              name="surname"
              autocomplete="off"
            >
          </label>
        </div>
        <div>
          <label>
            Name:
            <input
              class="input"
              type="text"
              id="name"
              name="name"
              autocomplete="off"
              required
            >
          </label>
        </div>
        <div class="input">
          <label>
            How old are You?
            <input type="number"
              name="age"
              min="1" max="100"
              value="12"
            >
          </label>
        </div>
        <div class="input">
          <label>
            Full date of birth:
            <input
              type="date"
              name="birthday"
            >
          </label>
        </div>
        <div class="input lastinput">
          <label>
            I accept the term of the agreement
            <input
              type="checkbox"
              name="agree"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="group">
        <legend>Registration</legend>
        <div class="input">
          <label>
            E-mail:
            <input
              type="email"
              name="email"
              placeholder="email@example.com"
              required
            >
          </label>
        </div>
        <div class="input lastinput">
          <label>
            Password:
            <input
              type="password"
              name="password"
              minlength="6"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="group">
        <legend>An interesting fact about you!</legend>
        <div class="input">
          <label>Do you love cats?</label>
          <label>
            <input
              type="radio"
              name="yes"
            >
            Yes
          </label>
          <label for="no">
            <input
              type="radio"
              name="no"
            >
            No
          </label>
        </div>
        <div class="input">
          <label>
            What is your favorite color?
            <input
              type="color"
              name="favcolor"
            >
          </label>
        </div>
        <div class="input">
          <label>
            What time do you go to bed?
            <input
              type="time"
            >
          </label>
        </div>
        <div class="input">
          <label>
            What are your favorite brand of cars?
            <select
              name="favcar"
              size="4"
              multiple
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="input lastinput">
          <label>
            How do you rate our work?
            <input
              type="range"
              name="rating"
              value="0"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="group">
        <legend>Additional info:</legend>
        <div class="input">
          <label>
            Comments:
            <textarea
              name="comment"
              cols="20"
              rows="2"
              maxlength="100"
            >
            </textarea>
          </label>
        </div>
        <div class="input lastinput">
          <label>
            Would you recommend us?
            <select
              name="recommend"
            >
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <input
        type="submit"
        name="submit"
      >
    </form>
  </body>
</html>
